		<h2>这是一张湖北省各地区生产总值的柱状图</h2>
		<img id="pic4" src="img/诺日朗瀑布.jpg" width="600px" alt="运行错误，加载失败"></img>
		<p>诺日朗瀑布海拔2365米，瀑宽270米，高24.5米，是中国大型钙化瀑布之一，也是中国最宽的瀑布，众多的影视剧曾在这里取景，包括中央电视台1986年版电视剧《西游记》的片尾就是在这里拍摄的。</p>
		<p>诺日朗瀑布在藏语里面的意思是雄伟壮观的瀑布。它呈多级下跌，宽达140米的水帘从两山间飞出，直泻百尺山崖，形成罕见的森林瀑布。瀑布对面建有一座观景台，站在台上，瀑布全景尽收眼底，秋季时，瀑布的三百米飞流在秋色、云雾的衬托下，化成了一幕波澜壮阔的画面。</p>
